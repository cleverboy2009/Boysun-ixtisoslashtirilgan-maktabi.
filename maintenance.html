<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texnik Ishlar | Boysun IM</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../favicon.png">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: var(--bg-body);
        }

        .maintenance-container {
            max-width: 600px;
            width: 90%;
            text-align: center;
            z-index: 10;
        }

        .maintenance-card {
            background: var(--bg-surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        .maintenance-icon {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message-text {
            font-size: 1.1rem;
            color: var(--text-main);
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .badge-notice {
            background: rgba(37, 99, 235, 0.1);
            color: var(--primary);
            padding: 0.5rem 1.25rem;
            border-radius: 100px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .timer-strip {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            width: 100%;
            margin-top: 2.5rem;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: var(--primary);
            width: 40%;
            border-radius: 2px;
            box-shadow: 0 0 10px var(--primary);
            animation: progress 20s linear infinite;
        }

        @keyframes progress {
            from {
                width: 0%;
            }

            to {
                width: 100%;
            }
        }

        .footer-logo {
            margin-top: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 700;
            opacity: 0.6;
        }

        .footer-logo img {
            height: 24px;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="background-effects">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="maintenance-container">
        <div class="maintenance-card">
            <div class="maintenance-icon">
                <i class="fas fa-tools"></i>
            </div>

            <div class="badge-notice">
                <i class="fas fa-info-circle"></i>
                Vaqtinchalik cheklov
            </div>

            <h1>Texnik ishlar olib borilmoqda</h1>

            <p class="message-text">
                Hurmatli foydalanuvchi! <br>
                Saytimizda dars jadvali to'g'irlanmaguncha foydalana olmaysiz. <br>
                <strong>Muammo 1 kunda bartaraf etiladi.</strong>
            </p>

            <div class="timer-strip">
                <div class="timer-progress"></div>
            </div>
            <p class="text-muted small mt-2">Tizim yangilanmoqda...</p>
        </div>

        <div class="footer-logo">
            <img src="../favicon.png" alt="Logo">
            Boysun <span>IM</span>
        </div>
    </div>

    <script>
        // Set dark mode as default
        const saved = localStorage.getItem('theme');
        if (saved === 'light') {
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
        }
    </script>
</body>

</html>
