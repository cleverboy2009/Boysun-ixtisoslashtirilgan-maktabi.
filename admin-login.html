<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
    </style>
</head>

<body class="dark-mode">
    <div class="background-effects">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="login-container">
        <div class="login-card glass-card p-4">
            <div class="login-header">
                <div style="position: absolute; top: 20px; left: 20px;">
                    <a href="index.html" class="btn btn-outline-light rounded-circle" title="Bosh sahifa"
                        style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                        <i class="fas fa-home"></i>
                    </a>
                </div>
                <i class="fas fa-user-shield"></i>
                <h2>Admin Panel</h2>
                <p class="text-muted">Dars jadvali boshqaruvi</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Foydalanuvchi nomi</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Parol</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Meni eslab qol</label>
                </div>

                <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>

                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-sign-in-alt me-2"></i>Kirish
                </button>
            </form>

            <div class="text-center mt-3">
                <a href="index.html" class="text-muted">
                    <i class="fas fa-arrow-left me-1"></i>Bosh sahifaga qaytish
                </a>
            </div>
        </div>
    </div>

    <script>
        // Admin credentials (haqiqiy loyihada backend'da bo'lishi kerak)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'boysun2026'
        };

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            const errorMessage = document.getElementById('errorMessage');

            // Validate credentials
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Save session
                const sessionData = {
                    username: username,
                    loginTime: new Date().toISOString(),
                    isAdmin: true
                };

                if (rememberMe) {
                    localStorage.setItem('adminSession', JSON.stringify(sessionData));
                } else {
                    sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
                }

                // Redirect to admin panel
                window.location.href = 'admin-panel.html';
            } else {
                errorMessage.textContent = 'Noto\'g\'ri foydalanuvchi nomi yoki parol!';
                errorMessage.classList.remove('d-none');

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.add('d-none');
                }, 3000);
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', function () {
            const session = localStorage.getItem('adminSession') || sessionStorage.getItem('adminSession');
            if (session) {
                const sessionData = JSON.parse(session);
                if (sessionData.isAdmin) {
                    window.location.href = 'admin-panel.html';
                }
            }
        });
    </script>
</body>

</html>
