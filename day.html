<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinf Jadvali | Boysun IM</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../favicon.png">
    <script src="maintenance-lock.js"></script>
</head>

<body class="dark-mode">
    <div class="background-effects">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="navbar">
            <a href="index.html" class="logo">
                <img src="../favicon.png" alt="Logo">
                Boysun <span>IM</span>
            </a>
            <div class="header-actions">
                <a href="index.html" class="theme-toggle" title="Bosh sahifa" style="text-decoration: none;">
                    <i class="fas fa-home"></i>
                </a>
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container py-4">
            <!-- Header Section -->
            <div class="d-flex align-items-center gap-3 mb-4">
                <a href="sinflar.html" class="btn btn-sm btn-outline-primary rounded-circle"
                    style="width:36px;height:36px;display:flex;align-items:center;justify-content:center;text-decoration:none;">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h2 class="h4 mb-0" id="class-title">Yuklanmoqda...</h2>
            </div>

            <!-- Timetable Container -->
            <div id="timetable-container" class="row g-3">
                <!-- Injected by JS -->
            </div>
        </div>
    </main>

    <!-- Navigation -->
    <nav class="ios-mobile-nav d-md-none">
        <a href="index.html" class="ios-nav-item">
            <i class="fas fa-home"></i>
            <span>Bosh sahifa</span>
        </a>
        <a href="sinflar.html" class="ios-nav-item active">
            <i class="fas fa-th"></i>
            <span>Sinflar</span>
        </a>
        <a href="ustozlar.html" class="ios-nav-item">
            <i class="fas fa-user-tie"></i>
            <span>Ustozlar</span>
        </a>
    </nav>

    <!-- Global Scripts -->
    <script src="timetable-data.js"></script>
    <script>
        const app = {
            timetableData: {},
            subjects: {},

            async loadAndInit() {
                // 1. Try fetching from API (Real Server)
                try {
                    const response = await fetch('/api/timetable?t=' + Date.now());
                    if (response.ok) {
                        const data = await response.json();
                        if (data && Object.keys(data).length > 0) {
                            this.timetableData = data;
                            console.log('Jadval API orqali yuklandi');
                        }
                    }
                } catch (e) {
                    console.log('API mavjud emas, lokal ma\'lumotlar tekshirilmoqda...');
                }

                // 2. Fallback to localStorage/JS file (Local Mode)
                if (typeof TimetableData !== 'undefined') {
                    TimetableData.load(); // Force load from localStorage
                    this.subjects = TimetableData.subjects;
                    // Only overwrite if API failed
                    if (!this.timetableData || Object.keys(this.timetableData).length === 0) {
                        this.timetableData = TimetableData.timetableData;
                    }
                }

                this.setupTheme();
                this.render();
            },

            render() {
                const urlParams = new URLSearchParams(window.location.search);
                const className = urlParams.get('c');
                const day = urlParams.get('d');

                if (!className || !day) {
                    document.getElementById('class-title').innerText = "Xatolik: Sinf yoki kun tanlanmagan";
                    return;
                }

                document.getElementById('class-title').innerText = `${className} sinfi - ${day}`;

                const classData = this.timetableData[className];
                const dayLessons = classData ? classData[day] : null;

                const container = document.getElementById('timetable-container');

                if (!dayLessons || dayLessons.length === 0) {
                    container.innerHTML = `
                        <div class="col-12">
                            <div class="glass-card p-5 text-center">
                                <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                                <p class="text-muted">Bu kun uchun dars jadvali hali kiritilmagan.</p>
                            </div>
                        </div>
                    `;
                    return;
                }

                // Render lessons
                container.innerHTML = dayLessons.map(lesson => {
                    const period = lesson[0];
                    const subjectCode = lesson[1];
                    const subjectName = this.subjects[subjectCode] || subjectCode || "Dars yo'q";

                    if (!subjectCode || subjectCode === "-") return ''; // Skip empty

                    return `
                        <div class="col-12">
                            <div class="glass-card p-3 d-flex align-items-center">
                                <div class="period-badge me-3">
                                    <span class="fw-bold">${period}</span>
                                </div>
                                <div class="flex-grow-1">
                                    <h5 class="mb-0 fw-bold">${subjectName}</h5>
                                    <p class="small text-muted mb-0">${period}-dars</p>
                                </div>
                                <div class="text-primary">
                                    <i class="fas fa-book-open"></i>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            setupTheme() {
                const btn = document.getElementById('theme-toggle');
                if (!btn) return;

                const applyTheme = (isLight) => {
                    document.body.classList.toggle('light-mode', isLight);
                    btn.querySelector('i').className = isLight ? 'fas fa-moon' : 'fas fa-sun';
                    localStorage.setItem('theme', isLight ? 'light' : 'dark');
                };

                btn.onclick = () => {
                    const isNowLight = !document.body.classList.contains('light-mode');
                    applyTheme(isNowLight);
                };

                const saved = localStorage.getItem('theme');
                if (saved === 'light') {
                    applyTheme(true);
                }
            }
        };

        // Initialize
        window.addEventListener('load', () => app.loadAndInit());

        // Real-time synchronization
        window.addEventListener('storage', function (e) {
            if (e.key === 'timetableData') {
                location.reload();
            }
        });
    </script>
</body>

</html>
