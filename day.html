                document.getElementById('display-day').innerText = day;
                this.render(cls, day);
                this.setupTheme();
            },

                const container = document.getElementById('day-timetable-body');

                    container.innerHTML = '<tr><td colspan="2" class="text-center py-5">Ma\'lumotlar topilmadi.</td></tr>';
                    return;
                }
                container.innerHTML = lessons.map(l => `
                    <tr>
                        <td>${l[0]}</td>
                        <td><div class="subject-name">${this.subjects[l[1]] || l[1]}</div></td>
                    </tr>
                `).join('');
            },

                    btn.querySelector('i').className = isLight ? 'fas fa-moon' : 'fas fa-sun';
                };
                btn.onclick = () => {
                    const isNowLight = !document.body.classList.contains('light-mode');
                    applyTheme(isNowLight);
                    localStorage.setItem('theme', isNowLight ? 'light' : 'dark');
                };
                applyTheme(localStorage.getItem('theme') === 'light');
