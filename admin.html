<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Boysun IM</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-dashboard {
            padding: 120px 0 50px;
            min-height: 100vh;
        }

        .admin-sidebar {
            padding: 2rem;
            height: fit-content;
            position: sticky;
            top: 130px;
        }

        .news-item-rich {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            align-items: center;
            margin-bottom: 1rem;
            transition: transform 0.3s var(--smooth-easing);
        }

        .news-item-rich:hover {
            transform: scale(1.02);
        }

        .news-thumb {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 12px;
        }

        .news-thumb-placeholder {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .action-btn.edit {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .action-btn.delete {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
        }
    </style>
</head>

<body>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <header class="header">
        <div class="container navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i> Admin <span>Panel</span>
            </a>
            <div class="d-flex gap-3 align-items-center">
                <button class="theme-toggle"><i class="fas fa-sun"></i></button>
                <button class="btn btn-secondary" onclick="logout()">Chiqish</button>
            </div>
        </div>
    </header>

    <main class="admin-dashboard">
        <div class="container">
            <div class="row g-4">
                <aside class="col-lg-3">
                    <div class="admin-sidebar glass-card">
                        <h3>Boshqaruv</h3>
                        <nav>
                            <ul class="nav flex-column gap-3 mt-4">
                                <li class="nav-item">
                                    <a href="javascript:void(0)" class="nav-link active"
                                        onclick="switchSection('news', event)">
                                        <i class="fas fa-newspaper me-2"></i> Yangiliklar
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="javascript:void(0)" class="nav-link"
                                        onclick="switchSection('teachers', event)">
                                        <i class="fas fa-users me-2"></i> O'qituvchilar
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a href="javascript:void(0)" class="nav-link"
                                        onclick="switchSection('settings', event)">
                                        <i class="fas fa-cog me-2"></i> Sozlamalar
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </aside>

                <section class="col-lg-9">
                    <!-- News Section -->
                    <div id="section-news">
                        <div class="admin-card glass-card p-4 mb-4">
                            <h3><i class="fas fa-plus me-2"></i> Yangi Yangilik Qo'shish</h3>
                            <form id="news-form" class="mt-4">
                                <div class="mb-3">
                                    <label class="form-label">Sarlavha</label>
                                    <input type="text" id="news-title" class="form-control" required>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Sana</label>
                                        <input type="text" id="news-date" class="form-control" value="28.01.2026">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Rasm</label>
                                        <input type="file" id="news-image" accept="image/*" class="form-control">
                                    </div>
                                </div>
                                <div id="image-preview" class="mb-3" style="max-width: 200px;"></div>
                                <div class="mb-3">
                                    <label class="form-label">Tavsif</label>
                                    <textarea id="news-content" class="form-control" rows="4" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary" id="submit-btn">Saqlash</button>
                            </form>
                        </div>

                        <div class="admin-card glass-card p-4">
                            <h3><i class="fas fa-list me-2"></i> Mavjud Yangiliklar</h3>
                            <div id="news-container" class="mt-4"></div>
                        </div>
                    </div>

                    <!-- Teachers Section -->
                    <div id="section-teachers" style="display: none;">
                        <div class="admin-card glass-card p-4 mb-4">
                            <h3><i class="fas fa-user-plus me-2"></i> O'qituvchi Qo'shish</h3>
                            <form id="teacher-form" class="mt-4">
                                <div class="mb-3">
                                    <label class="form-label">F.I.O</label>
                                    <input type="text" id="teacher-name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Mutaxassislik</label>
                                    <input type="text" id="teacher-subject" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Rasm</label>
                                    <input type="file" id="teacher-image" accept="image/*" class="form-control">
                                </div>
                                <div id="t-image-preview" class="mb-3" style="max-width: 150px;"></div>
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                            </form>
                        </div>
                        <div class="admin-card glass-card p-4">
                            <h3><i class="fas fa-users-cog me-2"></i> O'qituvchilar Ro'yxati</h3>
                            <div id="teachers-container" class="mt-4"></div>
                        </div>
                    </div>

                    <!-- Settings Section -->
                    <div id="section-settings" style="display: none;">
                        <div class="admin-card glass-card p-4">
                            <h3><i class="fas fa-tools me-2"></i> Sayt Sozlamalari</h3>
                            <form id="settings-form" class="mt-4">
                                <div class="mb-3">
                                    <label class="form-label">Sayt Nomi</label>
                                    <input type="text" id="set-name" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Aloqa Telefoni</label>
                                    <input type="text" id="set-phone" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Yangilash</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card">
            <h3><i class="fas fa-edit me-2"></i> Tahrirlash</h3>
            <form id="edit-form" class="mt-3">
                <input type="hidden" id="edit-id">
                <div class="mb-3">
                    <label class="form-label">Sarlavha</label>
                    <input type="text" id="edit-title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Sana</label>
                    <input type="text" id="edit-date" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Yangi Rasm (ixtiyoriy)</label>
                    <input type="file" id="edit-image" accept="image/*" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Tavsif</label>
                    <textarea id="edit-content" class="form-control" rows="5" required></textarea>
                </div>
                <div class="d-flex gap-2 mt-4">
                    <button type="button" class="btn btn-secondary flex-grow-1" onclick="closeEditModal()">Bekor
                        qilish</button>
                    <button type="submit" class="btn btn-primary flex-grow-1">Yangilash</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="liquid-effects.js"></script>
    <script src="script.js"></script>
    <script>
        let currentImageData = "";
        let currentTeacherImageData = "";
        let allNews = [];
        let allTeachers = [];

        async function checkAuth() {
            try {
                const res = await fetch('login.php?status=1');
                const data = await res.json();
                if (!data.logged_in) window.location.href = 'index.html';
            } catch (e) { }
        }
        checkAuth();

        function switchSection(id, event) {
            document.querySelectorAll('#section-news, #section-teachers, #section-settings').forEach(div => div.style.display = 'none');
            document.getElementById(`section-${id}`).style.display = 'block';
            document.querySelectorAll('.admin-sidebar .nav-link').forEach(link => link.classList.remove('active'));
            if (event) event.currentTarget.classList.add('active');
            if (id === 'news') loadNews();
            if (id === 'teachers') loadTeachers();
            if (id === 'settings') loadSettings();
        }

        ['news-image', 'teacher-image', 'edit-image'].forEach(id => {
            document.getElementById(id).addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        if (id === 'edit-image') {
                            // Update a variable for edit image or reuse currentImageData if appropriate logic is set
                            // But better to use a specific variable for edits to avoid conflict
                            window.currentEditImageData = ev.target.result;
                        } else {
                            const targetPreview = id === 'news-image' ? 'image-preview' : 't-image-preview';
                            if (id === 'news-image') currentImageData = ev.target.result;
                            else currentTeacherImageData = ev.target.result;
                            document.getElementById(targetPreview).innerHTML = `<img src="${ev.target.result}" class="img-fluid rounded mt-2">`;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        async function loadNews() {
            const container = document.getElementById('news-container');
            container.innerHTML = '<div class="text-center p-4">Yuklanmoqda...</div>';
            try {
                const res = await fetch('news.php');
                allNews = await res.json();
                container.innerHTML = allNews.map(item => `
                    <div class="news-item-rich glass-card">
                        ${item.image ? `<img src="${item.image}" class="news-thumb">` : '<div class="news-thumb-placeholder"><i class="fas fa-image"></i></div>'}
                        <div class="flex-grow-1 ms-3">
                            <h5 class="mb-1">${item.title}</h5>
                            <small class="text-primary fw-bold">${item.date}</small>
                            <p class="mb-0 mt-1 opacity-75 small">${item.content.substring(0, 80)}...</p>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="action-btn edit" onclick="openEditModal(${item.id})"><i class="fas fa-edit"></i></button>
                            <button class="action-btn delete" onclick="deleteNews(${item.id})"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `).join('') || '<p class="text-center opacity-50">Yangiliklar yo\'q</p>';
            } catch (e) { container.innerHTML = 'Xatolik!'; }
        }

        document.getElementById('news-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                title: document.getElementById('news-title').value,
                date: document.getElementById('news-date').value,
                content: document.getElementById('news-content').value,
                image: currentImageData
            };
            const res = await fetch('news.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                loadNews();
                e.target.reset();
                document.getElementById('image-preview').innerHTML = "";
                currentImageData = "";
                alert('Qo\'shildi!');
            }
        });

        async function loadTeachers() {
            const container = document.getElementById('teachers-container');
            container.innerHTML = 'Yuklanmoqda...';
            const res = await fetch('teachers.php');
            allTeachers = await res.json();
            container.innerHTML = allTeachers.map(t => `
                <div class="news-item-rich glass-card">
                    ${t.image ? `<img src="${t.image}" class="news-thumb">` : '<div class="news-thumb-placeholder"><i class="fas fa-user"></i></div>'}
                    <div class="flex-grow-1 ms-3"><h5>${t.name}</h5><p class="mb-0">${t.subject}</p></div>
                    <button class="action-btn delete" onclick="deleteTeacher(${t.id})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('') || '<p class="text-center opacity-50">O\'qituvchilar yo\'q</p>';
        }

        document.getElementById('teacher-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('teacher-name').value,
                subject: document.getElementById('teacher-subject').value,
                image: currentTeacherImageData
            };
            const res = await fetch('teachers.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                loadTeachers();
                e.target.reset();
                document.getElementById('t-image-preview').innerHTML = "";
                currentTeacherImageData = "";
            }
        });

        async function deleteNews(id) {
            if (confirm('Ochirish?')) {
                await fetch(`news.php?id=${id}`, { method: 'DELETE' });
                loadNews();
            }
        }

        async function deleteTeacher(id) {
            if (confirm('Ochirish?')) {
                await fetch(`teachers.php?id=${id}`, { method: 'DELETE' });
                loadTeachers();
            }
        }

        async function loadSettings() {
            const res = await fetch('settings.php');
            const data = await res.json();
            document.getElementById('set-name').value = data.site_name;
            document.getElementById('set-phone').value = data.phone;
        }

        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = { site_name: document.getElementById('set-name').value, phone: document.getElementById('set-phone').value };
            await fetch('settings.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            alert('Saqlandi!');
        });

        function openEditModal(id) {
            const item = allNews.find(n => n.id == id);
            if (!item) return;
            document.getElementById('edit-id').value = item.id;
            document.getElementById('edit-title').value = item.title;
            document.getElementById('edit-date').value = item.date;
            document.getElementById('edit-content').value = item.content;
            document.getElementById('edit-modal').style.display = 'flex';
        }

        function closeEditModal() { document.getElementById('edit-modal').style.display = 'none'; }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const updateData = {
                title: document.getElementById('edit-title').value,
                date: document.getElementById('edit-date').value,
                content: document.getElementById('edit-content').value
            };

            if (window.currentEditImageData) {
                updateData.image = window.currentEditImageData;
            }

            await fetch(`news.php?id=${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updateData)
            });

            // cleanup
            window.currentEditImageData = null;
            document.getElementById('edit-image').value = '';

            loadNews();
            closeEditModal();
        });

        async function logout() {
            await fetch('login.php?logout=1', { method: 'POST' });
            window.location.href = 'index.html';
        }

        loadNews();
    </script>
</body>

</html>
