<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Boysun IM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-dashboard {
            padding: 120px 20px 50px;
            min-height: 100vh;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
        }

        .admin-sidebar {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            height: fit-content;
            position: sticky;
            top: 130px;
        }

        .admin-main {
            padding: 0 2rem;
        }

        .admin-card {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--white);
            outline: none;
        }

        .news-item-rich {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            align-items: center;
            margin-bottom: 1rem;
            transition: transform 0.3s var(--smooth-easing);
        }

        .news-item-rich:hover {
            transform: scale(1.02);
        }

        .news-thumb {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
        }

        .news-thumb-placeholder {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .news-info {
            flex: 1;
        }

        .news-info h4 {
            margin-top: 0;
            color: var(--white);
        }

        .news-date-tag {
            font-size: 0.8rem;
            color: var(--accent-color);
            font-weight: 600;
        }

        .news-actions {
            display: flex;
            gap: 0.8rem;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .action-btn.edit {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .action-btn.delete {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .image-preview-box {
            margin-top: 1rem;
            max-height: 200px;
            overflow: hidden;
            border-radius: 12px;
            border: 1px dashed rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 992px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .news-item-rich {
                flex-direction: column;
                align-items: flex-start;
            }

            .news-thumb {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="blob-container">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <header class="header">
        <div class="container navbar">
            <a href="index.html" class="logo">
                <i class="fas fa-graduation-cap"></i> Admin <span>Panel</span>
            </a>
            <div style="display: flex; gap: 1rem;">
                <button class="theme-toggle"><i class="fas fa-sun"></i></button>
                <button class="btn btn-secondary" onclick="logout()">Chiqish</button>
            </div>
        </div>
    </header>

    <main class="admin-dashboard">
        <div class="container dashboard-grid">
            <aside class="admin-sidebar glass-card">
                <h3>Boshqaruv</h3>
                <nav>
                    <ul style="list-style: none; padding: 0; display: flex; flex-direction: column; gap: 1.5rem;">
                        <li><a href="javascript:void(0)" class="nav-link active"
                                onclick="switchSection('news', event)"><i class="fas fa-newspaper"></i> Yangiliklar</a>
                        </li>
                        <li><a href="javascript:void(0)" class="nav-link" onclick="switchSection('teachers', event)"><i
                                    class="fas fa-users"></i> O'qituvchilar</a></li>
                        <li><a href="javascript:void(0)" class="nav-link" onclick="switchSection('settings', event)"><i
                                    class="fas fa-cog"></i> Sozlamalar</a></li>
                    </ul>
                </nav>
            </aside>

            <section class="admin-main">
                <!-- News Section -->
                <div id="section-news">
                    <div class="admin-card glass-card" style="padding: 2.5rem;">
                        <h3><i class="fas fa-plus"></i> Yangi Yangilik Qo'shish</h3>
                        <form id="news-form">
                            <div class="form-group">
                                <label>Sarlavha</label>
                                <input type="text" id="news-title" required placeholder="Sarlavha kiriting...">
                            </div>
                            <div class="form-group">
                                <label>Sana</label>
                                <input type="text" id="news-date" value="28.01.2026">
                            </div>
                            <div class="form-group">
                                <label>Rasm</label>
                                <input type="file" id="news-image" accept="image/*" class="file-input">
                                <div id="image-preview" class="image-preview-box"></div>
                            </div>
                            <div class="form-group">
                                <label>Tavsif</label>
                                <textarea id="news-content" rows="4" required
                                    placeholder="Batafsil ma'lumot..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-btn">Saqlash</button>
                        </form>
                    </div>

                    <div class="admin-card glass-card" style="padding: 2.5rem;">
                        <h3><i class="fas fa-list"></i> Mavjud Yangiliklar</h3>
                        <div id="news-container" class="news-list">
                            <!-- Loaded dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Teachers Section -->
                <div id="section-teachers" style="display: none;">
                    <div class="admin-card glass-card" style="padding: 2.5rem;">
                        <h3><i class="fas fa-user-plus"></i> O'qituvchi Qo'shish</h3>
                        <form id="teacher-form">
                            <div class="form-group">
                                <label>F.I.O</label>
                                <input type="text" id="teacher-name" required placeholder="To'liq ism...">
                            </div>
                            <div class="form-group">
                                <label>Mutaxassislik</label>
                                <input type="text" id="teacher-subject" required
                                    placeholder="Masalan: Matematika o'qituvchisi">
                            </div>
                            <div class="form-group">
                                <label>Rasm</label>
                                <input type="file" id="teacher-image" accept="image/*" class="file-input">
                                <div id="t-image-preview" class="image-preview-box"></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Saqlash</button>
                        </form>
                    </div>

                    <div class="admin-card glass-card" style="padding: 2.5rem;">
                        <h3><i class="fas fa-users-cog"></i> O'qituvchilar Ro'yxati</h3>
                        <div id="teachers-container" class="news-list"></div>
                    </div>
                </div>

                <!-- Settings Section -->
                <div id="section-settings" style="display: none;">
                    <div class="admin-card glass-card" style="padding: 2.5rem;">
                        <h3><i class="fas fa-tools"></i> Sayt Sozlamalari</h3>
                        <form id="settings-form">
                            <div class="form-group">
                                <label>Sayt Nomi</label>
                                <input type="text" id="set-name" required>
                            </div>
                            <div class="form-group">
                                <label>Aloqa Telefoni</label>
                                <input type="text" id="set-phone" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Yangilash</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content glass-card">
            <h3><i class="fas fa-edit"></i> Yangilikni Tahrirlash</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-id">
                <div class="form-group">
                    <label>Sarlavha</label>
                    <input type="text" id="edit-title" required>
                </div>
                <div class="form-group">
                    <label>Sana</label>
                    <input type="text" id="edit-date">
                </div>
                <div class="form-group">
                    <label>Yangi Rasm (ixtiyoriy)</label>
                    <input type="file" id="edit-image" accept="image/*" class="file-input">
                </div>
                <div class="form-group">
                    <label>Tavsif</label>
                    <textarea id="edit-content" rows="5" required></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Bekor qilish</button>
                    <button type="submit" class="btn btn-primary">Yangilash</button>
                </div>
            </form>
        </div>
    </div>

    <script src="liquid-effects.js"></script>
    <script src="script.js"></script>
    <script>
        let currentImageData = "";
        let currentTeacherImageData = "";
        let allNews = [];
        let allTeachers = [];

        // Section Switching
        function switchSection(id, event) {
            document.querySelectorAll('.admin-main > div').forEach(div => div.style.display = 'none');
            document.getElementById(`section-${id}`).style.display = 'block';

            document.querySelectorAll('.admin-sidebar .nav-link').forEach(link => link.classList.remove('active'));
            if (event) event.currentTarget.classList.add('active');

            if (id === 'news') loadNews();
            if (id === 'teachers') loadTeachers();
            if (id === 'settings') loadSettings();
        }

        // Handle Image Preview
        document.getElementById('news-image').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    currentImageData = event.target.result;
                    document.getElementById('image-preview').innerHTML = `<img src="${currentImageData}" style="max-width:100%; border-radius:10px;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('teacher-image').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    currentTeacherImageData = ev.target.result;
                    document.getElementById('t-image-preview').innerHTML = `<img src="${currentTeacherImageData}" style="max-width:100%; border-radius:10px;">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // News Management
        async function loadNews() {
            const container = document.getElementById('news-container');
            container.innerHTML = '<div class="loader">Yuklanmoqda...</div>';
            try {
                const res = await fetch('/api/news');
                allNews = await res.json();
                container.innerHTML = allNews.map(item => `
                    <div class="news-item-rich glass-card">
                        ${item.image ? `<img src="${item.image}" class="news-thumb">` : '<div class="news-thumb-placeholder"><i class="fas fa-image"></i></div>'}
                        <div class="news-info">
                            <h4 style="margin:0">${item.title}</h4>
                            <span class="news-date-tag">${item.date}</span>
                            <p style="margin: 0.5rem 0; opacity: 0.8; font-size: 0.9rem;">${item.content.substring(0, 100)}...</p>
                        </div>
                        <div class="news-actions">
                            <button class="action-btn edit" title="Tahrirlash" onclick="openEditModal(${item.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete" title="O'chirish" onclick="deleteNews(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<p>Xatolik yuz berdi.</p>';
            }
        }

        document.getElementById('news-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerText = 'Saqlanmoqda...';

            const newsData = {
                title: document.getElementById('news-title').value,
                date: document.getElementById('news-date').value,
                content: document.getElementById('news-content').value,
                image: currentImageData
            };

            try {
                console.log("Saving news:", newsData.title);
                const res = await fetch('/api/news', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newsData)
                });

                const result = await res.json();

                if (res.ok && result.success) {
                    await loadNews();
                    e.target.reset();
                    document.getElementById('image-preview').innerHTML = '';
                    currentImageData = "";
                    alert('Yangilik muvaffaqiyatli qo\'shildi!');
                } else {
                    alert('Xatolik: ' + (result.error || 'Server ma\'lumotni saqlay olmadi'));
                    console.error("Save failed:", result);
                }
            } catch (err) {
                console.error("Fetch error:", err);
                alert('Serverga ulanishda xatolik yuz berdi. Iltimos qaytadan urinib ko\'ring.');
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });

        // Teacher Management
        async function loadTeachers() {
            const container = document.getElementById('teachers-container');
            container.innerHTML = 'Yuklanmoqda...';
            const res = await fetch('/api/teachers');
            allTeachers = await res.json();
            container.innerHTML = allTeachers.map(t => `
                <div class="news-item-rich glass-card">
                    ${t.image ? `<img src="${t.image}" class="news-thumb">` : '<div class="news-thumb-placeholder"><i class="fas fa-user"></i></div>'}
                    <div class="news-info"><h4>${t.name}</h4><p>${t.subject}</p></div>
                    <button class="action-btn delete" title="O'chirish" onclick="deleteTeacher(${t.id})"><i class="fas fa-trash"></i></button>
                </div>
            `).join('');
        }

        document.getElementById('teacher-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('teacher-name').value,
                subject: document.getElementById('teacher-subject').value,
                image: currentTeacherImageData
            };
            const res = await fetch('/api/teachers', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                loadTeachers();
                e.target.reset();
                document.getElementById('t-image-preview').innerHTML = '';
                currentTeacherImageData = "";
                alert('O\'qituvchi qo\'shildi!');
            }
        });

        async function deleteTeacher(id) {
            if (confirm('Ochirish?')) {
                await fetch(`/api/teachers/${id}`, { method: 'DELETE' });
                loadTeachers();
            }
        }

        // Settings Management
        async function loadSettings() {
            const res = await fetch('/api/settings');
            const data = await res.json();
            document.getElementById('set-name').value = data.site_name;
            document.getElementById('set-phone').value = data.phone;
        }

        document.getElementById('settings-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                site_name: document.getElementById('set-name').value,
                phone: document.getElementById('set-phone').value
            };
            const res = await fetch('/api/settings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res.ok) alert('Sozlamalar saqlandi!');
        });

        // Edit News
        function openEditModal(id) {
            const item = allNews.find(n => n.id == id);
            if (!item) return;
            document.getElementById('edit-id').value = item.id;
            document.getElementById('edit-title').value = item.title;
            document.getElementById('edit-date').value = item.date;
            document.getElementById('edit-content').value = item.content;
            document.getElementById('edit-modal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const editImageFile = document.getElementById('edit-image').files[0];

            let updatedImage = null;
            if (editImageFile) {
                updatedImage = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(editImageFile);
                });
            }

            const updateData = {
                title: document.getElementById('edit-title').value,
                date: document.getElementById('edit-date').value,
                content: document.getElementById('edit-content').value,
                image: updatedImage
            };

            try {
                const res = await fetch(`/api/news/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updateData)
                });
                if (res.ok) {
                    loadNews();
                    closeEditModal();
                }
            } catch (e) { alert('Xato!'); }
        });

        async function deleteNews(id) {
            if (!confirm('Haqiqatan ham o\'chirmoqchimisiz?')) return;
            try {
                await fetch(`/api/news/${id}`, { method: 'DELETE' });
                loadNews();
            } catch (e) { alert('Xatolik!'); }
        }

        function logout() {
            fetch('/api/admin/logout', { method: 'POST' }).finally(() => {
                window.location.href = 'index.html';
            });
        }

        loadNews();
    </script>
</body>

</html>
