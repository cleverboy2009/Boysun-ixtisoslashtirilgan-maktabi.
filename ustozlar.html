<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ustozlar - Boysun IM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="../favicon.png">
</head>

<body class="dark-mode">
    <div class="background-effects">
        <div class="blob"></div>
        <div class="blob blob-2"></div>
    </div>

    <header class="header">
        <div class="navbar">
            <a href="index.html" class="logo">
                <img src="../favicon.png" alt="Logo">
                Boysun <span>IM</span>
            </a>
            <div class="header-actions">
                <button class="theme-toggle" id="theme-toggle" aria-label="Mavzu">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="hero-text text-center mb-5">
                <h1>Ustozlar Jadvali</h1>
                <p class="text-muted">Ma'lumot olish uchun ustozni tanlang</p>
            </div>

            <div class="row g-4 mb-5" id="teachers-list">
                <!-- O'qituvchilar ro'yxati shu yerga yuklanadi -->
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Yuklanmoqda...</span>
                    </div>
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="index.html" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i>Bosh sahifaga qaytish
                </a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="teacher_data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('teachers-list');

            // 1. Try to fetch data from API (Real Server)
            let data = [];
            try {
                const response = await fetch('api.php/api/teachers?t=' + Date.now());
                if (response.ok) {
                    const apiData = await response.json();
                    if (apiData && apiData.length > 0) {
                        data = apiData;
                        console.log('O\'qituvchilar ma\'lumoti API orqali yuklandi');
                    }
                }
            } catch (e) {
                console.log('API mavjud emas, lokal ma\'lumotlar tekshirilmoqda...');
            }

            // 2. Try LocalStorage
            if (data.length === 0) {
                const localStored = localStorage.getItem('teacherData');
                if (localStored) {
                    try {
                        data = JSON.parse(localStored);
                        console.log('O\'qituvchilar (LocalStorage)');
                    } catch (e) { }
                }
            }

            // 3. Fallback to Script Variable
            if (data.length === 0 && typeof teacherData !== 'undefined') {
                data = teacherData;
            }

            if (!data || data.length === 0) {
                container.innerHTML = '<div class="alert alert-warning">O\'qituvchilar ro\'yxati topilmadi.</div>';
                return;
            }

            let html = '';
            data.forEach(teacher => {
                html += `
                    <div class="col-12 col-md-6 col-lg-4">
                        <a href="teacher_jadval.html?name=${encodeURIComponent(teacher.name)}" class="glass-card text-decoration-none d-flex align-items-center p-3 h-100 teacher-card">
                            <div class="avatar-circle me-3">
                                ${teacher.name.charAt(0)}
                            </div>
                            <div>
                                <h5 class="mb-1 text-main">${teacher.name}</h5>
                                <p class="mb-0 text-muted small">${teacher.subject}</p>
                            </div>
                            <i class="fas fa-chevron-right ms-auto text-primary"></i>
                        </a>
                    </div>
                `;
            });

            container.innerHTML = html;
        });

        // Real-time updates from Admin Panel
        window.addEventListener('storage', function (e) {
            if (e.key === 'teacherData') {
                location.reload();
            }
        });
    </script>
    <style>
        .avatar-circle {
            width: 50px;
            height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .teacher-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .teacher-card:hover {
            transform: translateY(-5px);
            border-left-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</body>

</html>
